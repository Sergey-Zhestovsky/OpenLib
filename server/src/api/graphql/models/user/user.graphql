type User {
  name: String!
  email: String
}

input GetUserInput {
  id: ID!
}

input AuthorizeUserInput {
  email: String!
  password: String!
}

input SignUpUserInput {
  name: String!
  email: String!
  password: String!
}

extend type Query {
  getMe: User!
  getUser(input: GetUserInput!): User!
  authorizeUser(input: AuthorizeUserInput!): User!
}

extend type Mutation {
  signUpUser(input: SignUpUserInput!): User!
}
